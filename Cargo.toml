[package]
name = "quic-frp"
version = "0.1.5"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
bincode = "2.0.1"
clap = { version = "4.5.53", features = ["derive"] }
compio = { version = "0.16.1", features = [
    "runtime",
    "macros",
    "io-uring",
    "time",
    "rustls"
] }
compio-net = "0.9.0"
compio-quic = {version ="0.5.1", features=[ "native-certs", "platform-verifier"]}
compio-signal = "0.7.0"
config = "0.15.19"
dashmap = "6.1.0"
env_logger = "0.11.8"
futures = "0.3.31"
log = "0.4.28"
notify = "8.2.0"
rcgen = "0.14.5"
serde = {version = "1.0.228", features=["serde_derive"]}
socket2 = "0.6.1"
toml = "0.9.8"
uuid = {version = "1.18.1", features=["v4"]}

[profile.release]
opt-level = "z"
strip = true
